<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트위치 PIP</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <script src="../javascripts/main.js" defer></script>
</head>

<body>
    <nav>
        <div class="movement">
            <p>트위치 PIP</p>
        </div>
        <div class="main_button_panel">
            <button class="minimize" onclick="electron.window.minimize()"><img src="../images/minimize.svg"></button>
            <button class="close" onclick="electron.window.close()"><img src="../images/close.svg"></button>
        </div>
    </nav>
    <div class="padding">
        <header>
            <div>
                <p class="chatting setting"><span>채팅창 표시 여부:</span><input type="checkbox" id="chatting"><label for="chatting"></label></p>
                <p class="darktheme setting"><span>다크 테마 여부:</span><input type="checkbox" id="darktheme"><label for="darktheme"></label></p>
            </div>
            <button id="edit">
                <img src="../images/edit.svg" alt="edit_img">
            </button>
            <button id="mouse">
                <img src="../images/mouse_on.png">
            </button>
            <button id="refresh">
                <img src="../images/refresh.png">
            </button>
        </header>
        <div id="panel">
        </div>
    </div>
    <div id="version">
        <p id="version_num"></p>
        <p id="version_update"></p>
    </div>
    <p class="developed">Developed by <a href="https://github.com/kewool" target="_blank">Kewool</a></p>
</body>

</html>
